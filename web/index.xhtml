<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestao de Agenda</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Agenda</h2>
            <h:outputLabel value="Municipio:"/>
            <h:selectOneMenu value="#{recadoCDIBean.recado.municipio}">
                <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                <f:selectItem itemLabel="Belas" itemValue="belas"/>
                 <f:selectItem itemLabel="Talatona" itemValue="talatona"/>
                 <f:selectItem itemLabel="Cazenga" itemValue="cazenga"/>
                 <f:selectItem itemLabel="Luanda" itemValue="luanda"/>
            </h:selectOneMenu><br/>
            <h:commandButton action="#{recadoCDIBean.mostraMunicipio()}" value="Enviar">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton> 
            <hr/>
            <h:outputText id="municipioEscolhido" value="#{recadoCDIBean.recado.municipio}"/>
        </h:form>  
       
    </h:body>
</html>
